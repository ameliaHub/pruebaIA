<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Juego de Desgracias</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="game-container">
    <h1>Juego de Desgracias</h1>
    <div id="cartas-iniciales">
      <div id="carta-1" class="carta">Carta 1: <span id="valor-carta-1">20</span></div>
      <div id="carta-2" class="carta">Carta 2: <span id="valor-carta-2">30</span></div>
    </div>
    <div id="mazo" class="mazo">
      <button onclick="sacarCarta()">Sacar Carta del Mazo</button>
    </div>
    <div id="zonas-clasificacion" class="zonas">
      <div class="zona" id="zona-antes">Antes de 20</div>
      <div class="zona" id="zona-entre">Entre 20 y 30</div>
      <div class="zona" id="zona-despues">Después de 30</div>
    </div>
    <div id="puntuacion">
      <h3>Puntuación: <span id="puntos">0</span></h3>
    </div>
    <div id="cartas-jugadas">
      <h3>Cartas Ganadas:</h3>
      <ul id="lista-cartas-jugadas"></ul>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
